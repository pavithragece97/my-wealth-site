<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Krishna Vriddhi Capital | Surat</title>
    <style>
        :root {
            --kvc-blue: #0056b3; 
            --kvc-dark: #001f3f;
            --white: #ffffff;
        }
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background-color: #f8f9fa; }
        .container { max-width: 1100px; margin: 20px auto; background: var(--white); box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        
        /* Header */
        header { display: flex; align-items: center; padding: 20px 40px; border-bottom: 3px solid var(--kvc-blue); }
        .logo { height: 70px; margin-right: 20px; }
        .brand h1 { margin: 0; color: var(--kvc-blue); font-size: 24px; text-transform: uppercase; }
        .brand p { margin: 0; color: #28a745; font-weight: bold; font-size: 14px; }

        /* Navigation */
        nav { background: var(--kvc-dark); padding: 10px 40px; }
        nav a { color: white; text-decoration: none; margin-right: 20px; font-size: 14px; font-weight: bold; text-transform: uppercase; }

        /* Hero/HQ Section */
        .hq-section { padding: 40px; }
        .hq-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .hq-image { width: 100%; border-radius: 8px; height: 400px; object-fit: cover; background: #eee; }
        
        /* Map */
        .map-box iframe { width: 100%; height: 400px; border: 0; border-radius: 8px; }

        .location-text { background: #e9ecef; padding: 15px; border-radius: 5px; margin-bottom: 20px; font-size: 16px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="kvlogo.png" class="logo" alt="Logo">
        <div class="brand">
            <h1>KRISHNA VRIDDHI CAPITAL</h1>
            <p>MANAGED BY IIM ALUMNI</p>
        </div>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Offerings</a>
        <a href="#">Strategic Tools</a>
        <a href="#">Visit Us</a>
    </nav>

    <div class="hq-section">
        <h2>Our Headquarters</h2>
        <div class="location-text">
            <strong>Location:</strong> G-59, La Citadel Complex, Opp. Ganga Hotel, Kangaru Circle, Puna Patiya, Surat, Gujarat 395010.
        </div>

        <div class="hq-grid">
            <img src="hq.png" class="hq-image" alt="HQ Building">

            <div class="map-box">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3720.123456789!2d72.8633!3d21.1912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04fca1234567%3A0x123456789abcdef!2sLa%20Citadel%20Complex!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin" 
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
</div>

</body>
</html>
